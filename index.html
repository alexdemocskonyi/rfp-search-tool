<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI-Powered RFP Question Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    #search-box {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 24px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .card {
      margin-bottom: 20px;
      padding: 16px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #f9f9f9;
    }
    .card small {
      color: #666;
    }
  </style>
</head>
<body>
  <h1>AI-Powered RFP Question Search</h1>
  <input type="text" id="search-box" placeholder="Type your RFP question..." />
  <div id="results"></div>
  <script src="script.js"></script>
</body>
</html>
